<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Website</title>
    <!-- tailwind and daisy ui Website -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <!-- main section start from here  -->
    <main>
      <!-- search section  -->
      <section class="w-11/12 mx-auto">
        <input
          id="search"
          type="text"
          placeholder="Search Phone Here"
          class="input input-bordered input-primary w-full max-w-xs mx-auto"
        />
        <button onclick="searchHandle()" class="btn btn-primary mx-auto">
          Search
        </button>
      </section>
      <!-- phone card section  -->
      <section class="mx-auto">
        <div id="loading" class="text-center mt-60 hidden">
          <span class="loading loading-infinity loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 md:gap-6"
        ></div>
        <div id="show-all" class="hidden text-center">
          <button onclick="showAllHandler()" class="btn btn-secondary mx-auto">
            Show All
          </button>
        </div>
      </section>

      <!-- modal section  -->
      <!-- Open the modal using ID.showModal() method -->
      <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
      <dialog id="my_modal_1" class="modal">
        <form method="dialog" class="modal-box">
          <div id="modal-box-details"></div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <!-- javascript link  -->
    <script src="./script/phone.js"></script>
  </body>
</html>
